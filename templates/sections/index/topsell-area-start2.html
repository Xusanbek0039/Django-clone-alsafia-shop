{% load static %}
<!-- topsell__area-start -->
<section class="topsell__area-1 pt-15">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section__head d-flex justify-content-between mb-10">
                    <div class="section__title">
                        <h5 class="st-titile-d">Eng ko'p sotiladigan</h5>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="product-bs-slider">
                <div class="product-slider swiper-container">
                    <div class="swiper-wrapper">
                        {% for item in best_seller %}

                        <div class="product__item swiper-slide">
                            <div class="product__thumb fix">
                                <div class="product-image w-img">
                                    <a href="product-details.html">
                                        <img src="{{item.imageURL}}" alt="product" />
                                    </a>
                                </div>
                                <div class="product__offer">
                                    <span class="discount">-{{item.discount}}%</span>
                                </div>
                                <div class="product-action">
                                    <a href="#" class="icon-box icon-box-1" data-bs-toggle="modal"
                                        data-bs-target="#productModalId">
                                        <i class="fal fa-eye"></i>
                                        <i class="fal fa-eye"></i>
                                    </a>
                                    <a href="#" class="icon-box icon-box-1">
                                        <i class="fal fa-heart"></i>
                                        <i class="fal fa-heart"></i>
                                    </a>
                                    <a href="#" class="icon-box icon-box-1">
                                        <i class="fal fa-layer-group"></i>
                                        <i class="fal fa-layer-group"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="product__content">
                                <h6>
                                    <a href="product-details.html">{{item.name}}</a>
                                </h6>
                                <div class="rating mb-5">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="fa fa-star"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fa fa-star"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fa fa-star"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fa fa-star"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fal fa-star"></i></a>
                                        </li>
                                    </ul>
                                    <span>(112 просмотр)</span>
                                </div>
                                <div class="price mb-10">
                                    <span>${{item.price}}</span>
                                </div>
                                <div class="progress mb-5">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%"
                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress-rate">
                                    <span>Sotilgan:312/1225</span>
                                </div>
                            </div>
                            <div class="product__add-cart text-center">
                                <button type="button"
                                    class="cart-btn product-modal-sidebar-open-btn d-flex align-items-center justify-content-center w-100">
                                    Savatchaga qo'shish
                                </button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="bs-button bs-button-prev">
                    <i class="fal fa-chevron-left"></i>
                </div>
                <div class="bs-button bs-button-next">
                    <i class="fal fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- topsell__area-end -->
